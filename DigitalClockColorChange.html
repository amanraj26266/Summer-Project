<!DOCTYPE html>
<html>

<head>
  <title>Project Digital Clock</title>
  <style>
    .gadhi{
      text-align: center;
      border: 4px solid rgb(2, 0, 0);
      border-radius: 15px;
      border-width: 100% ;
      margin: 200px 200px;
      padding: 10px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.5s;

    }

    #samay {
      font-size: 48px;
      margin-bottom: 20px;
      font-weight: 180px;
    }

    #dinank {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 140px;
    }

    .button {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 8px;
    }
    body{
      background-color: black;
    }
  </style>
</head>

<body>
  <div id="jaimatadi">
    <div class="gadhi">
      <h1>DIGITAL CLOCK</h1>
      <div id="samay"></div>
      <div id="dinank"></div>
      <div class="button">
        <button id="start" onclick="startClock()">Start</button>
        <button id="stop" onclick="stopClock()">Stop</button>
      </div>
    </div>
  </div>

  <script>
    let timer;
    let isClockRunning = false;

    function startClock() {
      if (!isClockRunning) {
        changeBackgroundColor();
        timer = setInterval(updateTime, 1000);
        isClockRunning = true;
      }
    }

    function stopClock() {
      clearInterval(timer);
      isClockRunning = false;
    }

    function updateTime() {
      if (isClockRunning) {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const timeString = hours + ':' + minutes + ':' + seconds;
        document.getElementById('samay').textContent = timeString;

        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const dateString = day + '/' + month + '/' + year;
        document.getElementById('dinank').textContent = dateString;
      }
    }

    function changeBackgroundColor() {
      const colors = ['#FFCCCC', '#FFE5CC', '#FFFFCC', '#E5FFCC', '#CCFFCC', '#CCFFE5', '#CCFFFF', '#CCE5FF', '#CCCCFF', '#E5CCFF', '#FFCCFF'];
      let randomColor = colors[Math.floor(Math.random() * colors.length)];

      document.querySelector('.gadhi').style.backgroundColor = randomColor;
    }

    changeBackgroundColor();
    startClock();
  </script>
</body>

</html>
